<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmation</title>
        <link href="{{ url_for('static', path='/confirm.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="../static/style.css">
        <style>
            body {
                background: #f2f2f2;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                animation: fadeIn 1s ease-in-out;
            }

            .div-class {
                background-color: white;
                padding: 40px;
                display: inline-block;
                min-width: 300px;
                max-width: 600px;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                text-align: center;
                animation: slideUp 0.7s ease-out;
            }

            h2 {
                color: #007BFF;
                margin-bottom: 20px;
                font-size: 26px;
            }

            h3 {
                color: #333;
                margin: 10px 0;
                font-weight: normal;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="div-class">
            <h2>Status: {{ status }}</h2>
            <h3>Organisation Name: {{ organisation }}</h3>
            <h3>Description: {{ description }}</h3>
        </div>
    </body>
</html>
