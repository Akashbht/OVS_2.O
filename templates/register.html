<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blockchain Voting</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            color: #ff4d47;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="page_title">REGISTER FOR BLOCKCHAIN BASED E-VOTING</h1>
    
    <div class="div-class register-container">
        <h2>Enter Your Details</h2>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="/register">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" required min="18">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <button type="submit">Send OTP</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="/" style="color: white;">Back to Voting Page</a>
        </div>
    </div>
</body>
</html>
